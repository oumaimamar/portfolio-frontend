<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" routerLink="/">
    <mat-icon>home</mat-icon>
  </button>
  <span>WEB4JOBS Portfolio</span>
  <span class="spacer"></span>

  <ng-container *ngIf="!isLoggedIn">
    <button mat-button routerLink="/login">Login</button>
    <button mat-button routerLink="/register">Register</button>
  </ng-container>

  <ng-container *ngIf="isLoggedIn">
    <button mat-button routerLink="/profile">My Profile</button>
    <button mat-button routerLink="/projects">Projects</button>
    <button mat-button routerLink="/certifications">Certifications</button>

    <button mat-button [matMenuTriggerFor]="userMenu">
      {{ username }}
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="/profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </ng-container>
</mat-toolbar>
