<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required>
            <mat-error *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</mat-error>
          </mat-form-field>
        </div>

        <div class="alert alert-danger" *ngIf="isLoginFailed">
          {{ errorMessage }}
        </div>

        <div class="form-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
            Login
          </button>
        </div>
      </form>

      <div class="register-link">
        <p>Don't have an account? <a routerLink="/register">Sign Up</a></p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
